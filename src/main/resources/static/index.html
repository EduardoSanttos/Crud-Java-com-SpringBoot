<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css"
	integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51"
	crossorigin="anonymous">

</head>

<body>

	<h3>Curso Spring Boot Api</h3>

	<form action="" id="formCadastroUser">

		<div class="mb-3">
			<label for="id" class="form_label">ID</label> <input type="text"
				class="form-control" id="idUser" readonly="readonly">
		</div>

		<div class="mb-3">
			<label for="nome" class="form_label">Nome do Usuário</label> <input
				type="text" class="form-control" id="nomeUsuario">
		</div>

		<div class="mb-3">
			<label for="idade" class="form_label">Idade</label> <input
				type="number" class="form-control" id="idade">
		</div>
	</form>

	<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
	<button type="button" class="btn btn-success"
		onclick="document.getElementById('formCadastroUser').reset();">Novo</button>

	<script src="https://code.jquery.com/jquery-3.6.3.min.js"
		integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous">
		
	</script>

	<script type="text/javascript">
		function salvarUsuario() {

			var id = $("#idUser").val();
			var nome = $("#nomeUsuario").val();
			var idade = $("#idade").val();
			

			$.ajax({
				method : "POST",
				url : "salvar",
				data : JSON.stringify({
					id : id,
					nome : nome,
					idade : idade
				}),
				contentType : "application/json; charset=utf-8",
				success : function(response) {
					
					$("id").val(response.id);
					alert("Salvo com sucesso!")
				}
			}).fail(function (xhr, status, errorThrown){
				alert("Erro ao salvar usuario! " + xhr.responseText);
			});
		}
		
	</script>

</body>
</html>
